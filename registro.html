		<div id="formularioRegistro1">
			<h2 class="titulo">Formulario de Registro</h2>
			<img src="imagenes\grabacion.jpeg" alt="Estudio de Grabación" width="500" height="249"></img>
			</br></br>
			<form action="show_data.html" target="_blank">
				<label for="firstname" class="requerido">Nombre: </label> <input type="text" name="firstname" placeholder="Ingrese su nombre aquí..." required></br></br>
				<label for="lastname" class="requerido">Apellido: </label> <input type="text" name="lastname" placeholder="Ingrese su apellido aquí..." required></br></br>
				<label for="username" class="requerido">Usuario: </label> <input type="text" name="username" placeholder="Ingrese su usuario aquí..." required></br></br>
				<label for="password" class="requerido">Contraseña: </label> <input type="password" name="password" placeholder="Ingrese su contraseña aquí..." required></br></br>
				<label for="street">Dirección: </label> <input type="text" name="address" placeholder="Ingrese su dirección aquí..."></br></br>
				<label for="city">Ciudad: </label> <input type="text" name="city" value="C.A.B.A."></br></br>
				<label for="zipcode">Código Postal: </label> <input type="text" name="zipcode" placeholder="Ingrese su código postal..."></br></br>
				<label for="telephone">Teléfono: </label> <input type="tel" name="telephone" pattern="[0-9]{1} [0-9]{2} [0-9]{4}-[0-9]{4}" placeholder="9 11 1234-5678" title="Por favor, ingrese un teléfono con el formato 9 11 1234-5678" input="tel"></br></br>
				<label for="email" class="requerido">Dirección de email: </label> <input type="email" name="email" placeholder="direccion@ejemplo.com" title="Por favor, ingrese una dirección de correo con el formato direccion@ejemplo.com" input="email" required ></br></br>
				<label for="BirthDate">Fecha de Nacimiento: </label> <input type="date" name="birthdate" input="numeric"></br></br>
				<p>Género:
					<select name="gender">
						<option value="hombre">Hombre</option>
						<option value="mujer">Mujer</option>
						<option value="otro">Otro</option>
					</select>
					
				</p>
				<p>¿Tiene experiencia musical de algún tipo?
					<input type="radio" name="experienciaInstrumentos" value="si" checked>Sí
					<input type="radio" name="experienciaInstrumentos" value="no">No
				</p>
				<p>Comentarios:<br>
					<textarea name="message" id="message" rows="6" cols="40">Ingrese su comentario...</textarea>
				</p>
				<p>
					<input type="checkbox" name="newsletter" value="Si">¿Desea recibir boletines informativos de nuestros posteos?
				</p>
				<input type="submit" value="Enviar">
			</form>
		</div>
